<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<p th:if="${error}" style="background-color: red" class="error" th:text="${error}">...</p>
<p th:if="${userAdd}" style="background-color: green" class="add" th:text="${userAdd}">...</p>
<div class="container">
    <h2>Enter user login & password</h2>
    <form class="form form-horizontal" action="/login" method="post">
        <div class="form-group">
            <div class="col-md-3">
                <label for="username">Login:</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter user login">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <form class="form-inline" action="/addseller" method="get"
          title="Добавить пользователя"
          id="formAdd">
        <button type="submit" class="btn btn-primary">Добавить пользователя</button>
    </form>
</div>
</body>
</html>
